<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css" />
    <title>Tennis Win Probability Calculator</title>
</head>
<body>
    <center>
        <header id="header">
            <img class="profile" src="/profile.png">
            <h1>Enter Player Names Below</h1>
        </header>
    </center>
    <main>
        <section id="player1">
            <h2>Player 1:</h2>
            <input
              type="text"
              id="player1Name"
              placeholder="Enter player's full name"
              onblur="updateTotal()"
            />
        </section>
        <section id="player2">
            <h2>Player 2:</h2>
            <input
              type="text"
              id="player2Name"
              placeholder="Enter player's full name"
              onblur="updateTotal()"
            />
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
